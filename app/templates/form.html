<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
</head>

<body>
    <nav id="navbar" class="navbar navbar-dark bg-dark justify-content-between align-items-baseline px-3">
        <a class="navbar-brand text-white" href="/">Home</a>
        <a class="nav-link text-white" href="">Sair</a>
    </nav>
    
    <main>

        <div class="col-8 m-auto pt-2 pb-2 sec-title d-flex align-items-center">
            <h1 class="px-4">{{txt.title}}</h1>
        </div>
    
        <div class="col-8 m-auto pt-4 pb-3">
    
            <div id="result" class="alert alert-dismissible fade show none" role="alert">
                <span></span>
                <button type="button" class="btn-close" id="btn-close"></button>
            </div>
    
            <form name="form" id="form" action="{% if db %}/update/{{db.id}}{% else %}/create/{% endif %}" method="post"
                {%if db %} data-id="{{db.id}}" {% endif %}>
                {% csrf_token %}
                <div class="mt-4">Curso: {{form.curso}}</div>
                <div class="mt-4">Duração: {{form.duracao}}</div>
                <div class="mt-4">Professor: {{form.professor}}</div><br>
                <input type="submit" class="btn btn-success" value="Salvar">
            </form>
        </div>

    </main>

    {% load static %}
    <script src="{% static 'scripts.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
