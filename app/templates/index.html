<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD com Python</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  {% load static %}
  <link rel="stylesheet" href="{% static 'styles.css' %}" />
</head>

<body>

  <nav id="navbar" class="navbar navbar-dark bg-dark justify-content-between align-items-baseline px-3">
    <a class="navbar-brand text-white" href="/">Home</a>
    <a class="nav-link text-white" href="">Sair</a>
  </nav>

  <main>

    <div class="col-8 m-auto pt-2 pb-2 sec-title d-flex align-items-center">
      <h1 class="px-4">Lista de cursos</h1>
    </div>

    <div class="col-8 m-auto pt-2 pb-2">
      <a href="/form" button type="button" class="btn btn-primary">Adicionar</button></a>
    </div>

    <div class="col-8 m-auto pt-4 pb-3 text-center">
      <table class="table">
        <thead class="table-dark">
          <tr>
            <!-- <th scope="col">ID</th> -->
            <th scope="col">Curso </th>
            <th scope="col">Tempo de Duração</th>
            <th scope="col">Professor </th>
            <th scope="col">Ações </th>
          </tr>
        </thead>
        <tbody>
          {% for dbs in db %}
          <tr>
            <!-- <th scope="row">{{dbs.id}}</th> -->
            <td>{{dbs.curso}}</td>
            <td>{{dbs.duracao}}</td>
            <td>{{dbs.professor}}</td>
            <td>
              <a href="/edit/{{dbs.id}}" class="btn btn-primary">Editar</a>
              <a href="/delete/{{dbs.id}}" class="btn btn-danger btnDel">Delete</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

  </main>

  {% load static %}
  <script src="{% static 'home.js' %}"></script>
</body>

</html>
